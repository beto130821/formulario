<div class="wallpaperLogin containerLogin">
    <div class="col-12 justify-content-center">
        <div class="col-10 col-sm-3">
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">

                    <div class="col-md-12">

                        <fieldset class="reset" style="border-radius: 10px;">
                            <legend class="reset" style="font-family: sans-serif; font-size: 20px;">
                                <mat-icon>border_color</mat-icon>Registrarme
                            </legend>


                            <div class="row" style="margin-top: 20px;">

                                <mat-form-field appearance="outline" fxFill>
                                    <mat-label>Nombre de la empresa</mat-label>
                                    <input matInput placeholder="Ingrese su usuario" />

                                </mat-form-field>

                            </div>

                            <div class="row">

                                <mat-form-field appearance="outline" fxFill>
                                    <mat-label>Representate/Apoderado</mat-label>
                                    <input matInput placeholder="Ingrese su usuario" />

                                </mat-form-field>

                            </div>

                            <div class="row">

                     
                                    <mat-form-field class="full-width" [appearance]="'outline'">
                                        <mat-label>Tipo de documento</mat-label>
                                        <mat-select>
                                            <mat-option value="01">Carnet de extranjeria</mat-option>
                                            <mat-option value="02">DNI</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                     
                            </div>


                            <div class="row">

                                <mat-form-field appearance="outline" fxFill>
                                    <mat-label>Dirección</mat-label>
                                    <input matInput placeholder="Ingrese su usuario" />

                                </mat-form-field>

                            </div>

                            <div class="row">

                                <mat-form-field appearance="outline" fxFill>
                                    <mat-label>Email empresa</mat-label>
                                    <input matInput placeholder="Ingrese su usuario" />

                                </mat-form-field>

                            </div>

                            <div class="row">

                                <mat-form-field appearance="outline" fxFill>
                                    <mat-label>Email contacto</mat-label>
                                    <input matInput placeholder="Ingrese su usuario" />

                                </mat-form-field>

                            </div>

                            <div class="row">

                                <mat-form-field appearance="outline" fxFill>
                                    <mat-label>Teléfono</mat-label>
                                    <input matInput placeholder="Ingrese su usuario" />

                                </mat-form-field>

                            </div>


                            <div class="row" style="justify-content: end; display: flex; margin-top: 10px;">

                                <div class="col-md-6">

                                    <button (click)="regresar();" mat-raised-button color="primary">
                                        <mat-icon>navigate_before</mat-icon>
                                        Regresar</button>

                                </div>

                                <div class="col-md-6">

                                    <button (click)="login();" mat-raised-button color="primary">
                                        <mat-icon>
                                            save
                                        </mat-icon>
                                        Registrar</button>

                                </div>

                            </div>




                        </fieldset>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
